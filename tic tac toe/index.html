<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box" style="border-left: 0; border-top:0;"><span class="boxText"></span></div>
            <div class="box" style="border-top:0;"><span class="boxText"></span></div>
            <div class="box" style="border-right: 0; border-top:0;"><span class="boxText"></span></div>
            <div class="box" style="border-left: 0;"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box" style="border-right: 0;"><span class="boxText"></span></div>
            <div class="box" style="border-left: 0; border-bottom:0;"><span class="boxText"></span></div>
            <div class="box" style="border-bottom:0;"><span class="boxText"></span></div>
            <div class="box" style="border-right: 0; border-bottom:0;"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div>
                <span class="info">Turn for : X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgBox">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
